name: Performance Regression (Pages)

on:
  workflow_dispatch:
    inputs:
      preset:
        description: "Bundle preset to generate (small|medium|large|xlarge)"
        required: false
        default: "small"
      lighthouse:
        description: "Run Lighthouse audits"
        required: false
        default: "false"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  perf:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      CARGO_TARGET_DIR: target
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: nightly

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'

      - name: Install perf dependencies
        working-directory: tests/performance
        run: npm install

      - name: Run perf harness
        run: |
          args=("--preset" "${{ inputs.preset }}")
          if [[ "${{ inputs.lighthouse }}" == "true" ]]; then
            args+=("--lighthouse")
          fi
          ./scripts/perf/run_pages_perf.sh "${args[@]}"

      - name: Upload perf artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: perf-artifacts
          path: target/perf/
          retention-days: 14
