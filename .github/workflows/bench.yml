# .github/workflows/bench.yml
# Performance benchmarks using Criterion with regression detection
name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0  # For comparing with main

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@881ba7bf39a41cda34ac9e123fb41b44ed08232f # nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'

      - name: Cache benchmark baselines
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: target/criterion
          key: criterion-${{ runner.os }}-${{ hashFiles('benches/**') }}
          restore-keys: |
            criterion-${{ runner.os }}-

      - name: Run benchmarks (save baseline for main)
        if: github.ref == 'refs/heads/main'
        run: cargo bench --bench index_perf --bench runtime_perf --bench search_perf -- --save-baseline main

      - name: Run benchmarks (compare with baseline for PRs)
        if: github.event_name == 'pull_request'
        run: cargo bench --bench index_perf --bench runtime_perf --bench search_perf -- --save-baseline pr

      - name: Check for regressions
        if: github.event_name == 'pull_request'
        run: python scripts/check_bench_regression.py --threshold 10

      - name: Generate benchmark summary
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Benchmarks completed successfully. See workflow logs for detailed timing." >> $GITHUB_STEP_SUMMARY
          if [ -f target/criterion/report/index.html ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Detailed reports available in workflow artifacts." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload benchmark reports
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: benchmark-reports
          path: target/criterion/
          retention-days: 30
